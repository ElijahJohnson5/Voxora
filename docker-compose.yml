services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: voxora
      POSTGRES_PASSWORD: voxora
      POSTGRES_DB: hub
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

volumes:
  db-data:
