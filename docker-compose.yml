services:
  hub-db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: hub
      POSTGRES_USER: voxora
      POSTGRES_PASSWORD: voxora
    ports:
      - "5432:5432"
    volumes:
      - hub-db-data:/var/lib/postgresql/data

  pod-db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: pod
      POSTGRES_USER: voxora
      POSTGRES_PASSWORD: voxora
    ports:
      - "5433:5432"
    volumes:
      - pod-db-data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

volumes:
  hub-db-data:
  pod-db-data:
